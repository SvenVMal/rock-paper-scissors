<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="game-outcome">
            <p id="game-info">You lost!</p>
            <p id="game-msg">Rock beats scissors</p>
        </div>
        <div class="score">
            <div class="score-box">
                <p id="player-choice">Your choice:</p>
                <p id="player-score">Your score:</p>
            </div>
            <div class="score-box">
                <p id="computer-choice">Computer choice:</p>
                <p id="computer-score">Computer score:</p>
            </div>
        </div>
        <div class="buttons">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
    </div>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
