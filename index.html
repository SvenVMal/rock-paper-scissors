<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="game-outcome">
            <p id="game-info">Let's play!</p>
            <p id="game-msg">First to score 5 points wins</p>
        </div>
        <div class="score">
            <div class="score-box">
                <p id="player-choice">Your choice:</p>
                <p id="player-score">Your score: 0</p>
            </div>
            <div class="score-box">
                <p id="computer-choice">Computer choice:</p>
                <p id="computer-score">Computer score: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button id="rockBtn">
                <div class="choice">✊</div>
            </button>
            <button id="paperBtn">
                <div class="choice">✋</div>
            </button>
            <button id="scissorsBtn">
                <div class="choice">✌️</div>
            </button>
        </div>
    </div>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
